<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/images/favicon_32x32.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Máquina de Memes</title>
</head>

<body>
    <div class="container">
        <div class="app">
            <div class="logo">
                <img src="assets/images/logo.png" class="img-logo" alt="">
                <h2>
                    <color style="color:#ffeb3b">Versão<color>
                            <color style="color:#8bc34a">Copa</color>
                </h2>
            </div>
            <div class="app-image" id="downlabled">
                <textarea name="" class="text-box" placeholder="Digite a frase de cima do Meme..."
                    aria-multiline="true"></textarea>
                <div id="display-image"></div>
                <textarea name="" class="text-box" placeholder="Digite a frase de baixo do Meme..."
                    aria-multiline="true"></textarea>
            </div>
            <div class="colorPicker">
                <label for="textColorPicker" class="form-label">Escolha a cor do Texto:</label>
                <input type="color" name="textColorPicker" id="textColorPicker" onchange="changeTextColor(this.value)">
                <label for="bgColorPicker" class="form-label">Escolha a cor de fundo do Texto:</label>
                <input type="color" name="bgColorPicker" class="form-control form-control-color" id="bgColorPicker"
                    onchange="changeBgColor(this.value)">
            </div>
            <div class="app-photo-picker">
                <label for="memes-list">Escolha uma Seleção para criar o meme</label>
                <select title="meme-list" name="memes_list" id="memes-list" onchange="changeMemePicture(this.value)">
                    <option value="0">Selecione imagem do meme</option>
                </select>
                <label for="image-input">Envie uma foto para o meme</label>
                <input type="file" id="image-input" placeholder="Envie uma imagem">
            </div>
            <div class="download">
                <button id="btn-download" type="button"><i class="fa fa-download" aria-hidden="true"></i>
                    Download</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="inner">
            <div class="social-midias">

                        class="fa fa-facebook-official fa-3x social social-fb"></i></a>

                <a href="https://www.linkedin.com/in/gustavo-m-mello/" target="_blank" title="Linkedin"><i
                        class="fa fa-linkedin-square fa-3x social social-ln"></i>
                </a>
                <a href="https://github.com/gustavo-mmh" target="_blank" title="Github"><i
                        class="fa fa fa-github fa-3x social social-gh"></i>
                </a>
            </div>

                Copyright © 2022. Todos os direitos reservados. Design by

                    Gustavo M. Mello
                </a>
            </div>
